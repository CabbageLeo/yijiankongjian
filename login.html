<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="static/js/login.js"></script>
  <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
<h1 id="login_logo"><img src="dist/static/img/login_logo.png" alt="一键空间"></h1>
<div id="login_window">
  <ul class="login_select" >
    <li style="color: #f89354;">
      普通登录
      <div class="bottom_line"></div>
    </li>
    <li>
      动态登录
      <div class="bottom_line" style="display: none;"></div>
    </li>
  </ul>
  <label for="phone_number" class="phone_number">
    <div>手机号码</div>
    <input type="text" id="phone_number"placeholder="请输入电话号码">
  </label>
  <label for="pw" class="pw">
    <div>登录密码</div>
    <input type="input" id="pw"placeholder="请输入密码" onfocus="this.type='password'">
  </label>
  <div class="vc">
    <input type="text"placeholder="请输入验证码">
    <button>发送动态验证码</button>
  </div>
  <label for="rpw" class="rpw">
    <div id="rpw" choice="true"></div>
    记住密码
  </label>
  <div id="login">登录</div>
  <div class="signlink">
    <p>没有账号？</p> <a>新用户注册</a>
  </div>
  <div class="error_msg"></div>
</div>
<div class="layer">
  <div class="qrc">
    <img src="" alt="微信二维码">
    微信扫描二维码完成注册
  </div>
</div>
<script>
</script>
</body>
</html>
